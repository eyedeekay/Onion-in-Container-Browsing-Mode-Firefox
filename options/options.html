<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet">
    <title>
    </title>
</head>
<body>
    <section class="scheme-options">
        <span class="title">Proxy Scheme:</span> <select id="proxy_scheme">
            <option value="http">
                HTTP
            </option>
            <option selected="selected" value="socks5">
                SOCKS5
            </option>
        </select>
    </section>

    <section class="scheme-options proxy-options">
        <div class="title">
            Proxy Options
        </div>
        <label id="portText">Host:</label> <input data="host" id="host" type="text" value="127.0.0.1">
        <br>
        <label id="hostText">Port:</label> <input data="port" id="port" type="text" value="9050">
    </section>

    <section class="scheme-options identity-options">
        <div class="panel">
            <div id="identity-list">
                Identity list?
            </div>
        </div>
    </section>

    <section class="scheme-options control-options">
        <div class="title">
            Controller Options
        </div>

        <p id="controlHelpText">These options will be inert if used with the default onion HTTP or SOCKS proxy.</p>
        <label id="controlPortText">Control Host:</label> <input data="controlhost" id="controlhost" type="text" value="127.0.0.1">
        <br>
        <label id="controlHostText">Control Port:</label> <input data="controlport" id="controlport" type="text" value="9050">
    </section>
    <input id="save-button" type="button" value="Save preferences"> 
    <script src="options.js"></script>
</body>
</html>
